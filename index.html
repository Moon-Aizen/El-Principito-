<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://teretoaleer.do/wp-content/media/2016/04/el-principito-pelicula-critica-resena-estreno-3-1280x526.jpg.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }
        #message {
            margin-top: 50px;
            font-size: 24px;
        }
        #question {
            margin-top: 20px;
            font-size: 28px;
        }
        #buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            color: white;
            background-color: #ff69b4;
            border-radius: 10px;
        }
        #gif1 {
            margin-top: 20px;
        }
        #gif2 {
            display: none;
        }
    </style>
</head>
<body>

    <div id="message">
        <p>"Es una locura odiar a todas las rosas solo porque una te pinchó. Renunciar a todos tus sueños solo porque uno de ellos no se cumplió."</p>
    </div>

    <div id="question">
        <p>Te amo, ¿Tú a mí también?</p>
    </div>

    <div id="buttons">
        <button class="btn" id="yesBtn">Sí</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <div id="gif1">
        <img src="https://1.bp.blogspot.com/-eHAQqtzO1W0/Xv5kMJZtRlI/AAAAAAAM9fc/G3yjI2SZXh48jYkGTEtgLZ9iIIDffXzyACLcBGAsYHQ/s1600/AS0006942_12.gif" alt="Gif de corazón">
    </div>

    <div id="gif2">
        <img src="http://olegif.com/bin/gifs/00/32/79.gif" alt="Gif de amor">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const gif1 = document.getElementById('gif1');
        const gif2 = document.getElementById('gif2');

        yesBtn.addEventListener('click', function () {
            gif1.style.display = 'none';
            gif2.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', function () {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });
    </script>
    
</body>
</html>
