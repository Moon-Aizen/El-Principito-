<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amado Helios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://teretoaleer.do/wp-content/media/2016/04/el-principito-pelicula-critica-resena-estreno-3-1280x526.jpg.webp');
            background-size: cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction:column:
            align-items: center;
            
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
       #question-container{
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        #question {
            font-size: 22px;
            margin: 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #no {
            background-color: #f44336;
            position: relative;
        }
        #side-gif {
            width: 100px;
            height: auto;
             display: block;
        }

        #response-gif {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Es una locura odiar a todas las rosas solo porque una te pinchó. Renunciar a todos tus sueños solo porque uno de ellos no se cumplió."</h1>
         <div id="question-container">
        <div id="question">Mi dulce Helios, te amo, ¿Quieres ser mi rosa?</div>
          <img id="side-gif" src="https://1.bp.blogspot.com/-eHAQqtzO1W0/Xv5kMJZtRlI/AAAAAAAM9fc/G3yjI2SZXh48jYkGTEtgLZ9iIIDffXzyACLcBGAsYHQ/s1600/AS0006942_12.gif" alt="Gif lateral" />
        </div>   
        <div id="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>
        <img id="response-gif" src="https://pa1.aminoapps.com/6288/ece384467d2722fb8a59028ca76ee2ab0ad2a795_hq.gif" />
    </div>
    


    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const buttonsDiv = document.getElementById('buttons');
        const sideGif = document.getElementById('side-gif');
        const responseGif = document.getElementById('response-gif');
        const container = document.querySelector('.container');


        // Función para mover el botón "No"
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        });

        // Quitar opciones
 yesButton.addEventListener('click', () => {
            container.style.display = 'none'; // Oculta el contenedor con el texto y los botones
            responseGif.style.display = 'block'; // Muestra el gif de respuesta
            document.body.style.background = 'none'; // Elimina el fondo de la página
        });
    </script>
</body>
</html>
