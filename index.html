<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amado Helios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://teretoaleer.do/wp-content/media/2016/04/el-principito-pelicula-critica-resena-estreno-3-1280x526.jpg.webp');

            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .gif-hidden {
            display: none;
        }
        #question {

        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;

            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #no {
            background-color: #f44336;
            position: relative;
        }
        #floating-gif {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"Es una locura odiar a todas las rosas solo porque una te pinchó. Renunciar a todos tus sueños solo porque uno de ellos no se cumplió."</h1>
        <div id="question">Mi dulce Helios, te amo, ¿Quieres ser mi rosa?</div>
        <div id="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        

    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
    

        // Función para mover el botón "No"
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        });

</html>
